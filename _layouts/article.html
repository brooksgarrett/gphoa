---
layout: default
---

<div class="row">
    <div class="box">
        <div class="col-lg-12">
            <hr>
            <h2 class="intro-text text-center">{{ page.title }}</h2>
            <hr>
        </div>
        {% if page.image != Nil %}
        <div class="col-md-4">
            <img class="img-responsive img-border-left" src="{{ page.image | asset_path }}" alt="">
        </div>
        <div class="col-md-8">
        {% else %}
        <div class="col-md-12">
        {% endif %} 
            {{ content }}
        </div>
        <div class="clearfix"></div>
    </div>
</div>
