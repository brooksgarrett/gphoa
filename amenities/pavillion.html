---
layout: default
---

<div class="row">
    <div class="box">
        <div class="col-lg-12">
            <hr>
            <h2 class="intro-text text-center">Go
                <strong>Party</strong>
            </h2>
            <hr>
        </div>
        <div class="col-md-6">
            <div id="pavillionPhotos" class="carousel slide" data-ride="carousel">
              <!-- Indicators -->
              <ol class="carousel-indicators">
                <li data-target="#pavillionPhotos" data-slide-to="0" class="active"></li>
                <li data-target="#pavillionPhotos" data-slide-to="1"></li>
                <li data-target="#pavillionPhotos" data-slide-to="2"></li>
                <li data-target="#pavillionPhotos" data-slide-to="3"></li>
                <li data-target="#pavillionPhotos" data-slide-to="4"></li>
              </ol>

              <!-- Wrapper for slides -->
              <div class="carousel-inner" role="listbox">
                <div class="item active">
                  <img src="{% asset_path pavillion_area_01.jpg %}" alt="Chania">
                </div>
                
                <div class="item">
                  <img src="{% asset_path pavillion_area_02.jpg %}" alt="Chania">
                </div>

                <div class="item">
                  <img src="{% asset_path pavillion_area_03.jpg %}" alt="Chania">
                </div>

                <div class="item">
                  <img src="{% asset_path pavillion_area_04.jpg %}" alt="Chania">
                </div>

                <div class="item">
                  <img src="{% asset_path pavillion_area_05.jpg %}" alt="Chania">
                </div>
              </div>

              <!-- Left and right controls -->
              <a class="left carousel-control" href="#pavillionPhotos" role="button" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
              </a>
              <a class="right carousel-control" href="#pavillionPhotos" role="button" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
              </a>
            </div>
        </div>
        <div class="col-md-6">
            <p>Throwing a birthday party? Need a place to picnic in the shade? The Pavillion is just the place 
            for you! With picnic tables, restrooms, and running water you can enjoy your time at the park or pool
            without worry.</p>
        </div>
        <div class="clearfix"></div>
    </div>
</div>
