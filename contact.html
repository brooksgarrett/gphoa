---
layout: default
---

<div class="row">
    <div class="box">
        <div class="col-lg-12">
            <hr>
            <h2 class="intro-text text-center">The HOA
                <strong>Board</strong>
            </h2>
            <hr>
        </div>
        {% for contact in site.data.contacts %}
        <div class="col-sm-4 text-center">
            <!-- <img class="img-responsive" src="http://placehold.it/750x450" alt=""> -->
            <h3>{{ contact.name }}</h3>
            <h3>
                <small>{{ contact.position }}</small>
            </h3>
            <p>
	            <i class="fa fa-envelope"></i> <a href="mailto:{{contact.email}}">{{contact.email}}</a>
            </p>
            <p>
				<i class="fa fa-phone"></i> <a href="tel:{{contact.phone}}">{{contact.phone}}</a>
			</p>
        </div>
        {% endfor %}
        <div class="clearfix"></div>
    </div>
</div>
